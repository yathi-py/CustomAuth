{% extends 'registration/base.html' %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" name="signup" value="Signup">
    </form>
        {% for messages in form.messages %}
        <p>{{ messages }}</p>
    {% endfor %}
    <a href="{% url 'accounts:login' %}"> Registered User?</a>
{% endblock %}
